{% extends "plain.html" %}

{% block title %}
    {{ block.super }} - Visualization
{% endblock %}

{% block head %}
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css"
          href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>

    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="//igv.org/web/release/1.0.1/igv-1.0.1.css">

    <!-- jQuery JS -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- IGV JS-->
    <script type="text/javascript" src="//igv.org/web/release/1.0.1/igv-1.0.1.js"></script>
{% endblock %}

{% block content %}

    <div id="igv"></div>


    <script type="text/javascript">

        $(document).ready(function () {

            var div,
                    options,
                    browser;

            div = $("#igv")[0];
            options = {
                showKaryo: true, // Default is false.
                reference: {
                    fastaURL: '{{ fasta_url|escapejs }}',
                    indexURL: '{{ index_url|escapejs }}',
                    cytobandURL: '{{ cytoband_url|escapejs }}'
                },
                tracks: [
                        // If we need more than this, pass in JSON instead.
                        {% for name, url in tracks.items %}
                            {
                                name: '{{ name|escapejs }}',
                                url: '{{ url|escapejs }}',
                                displayMode: "EXPANDED"
                            }
                            {% if not forloop.last %},{% endif %}
                        {% endfor %}
                ]
            };

            browser = igv.createBrowser(div, options);

        });

    </script>

{% endblock %}
