<div class="modal-header">
  <div class="float-right">
    <a ng-click="modal.close()">
      <i class="fa fa-times close" aria-hidden="true"></i>
    </a>
  </div>
  <h3 class="text-left">Add new groups</h3>
  <p>No two groups in Refinery may have the same name.</p>
</div>
<div class="modal-body">
  <ng-form name="groupCreationForm" class="navbar-form text-align-center">
    <input
      autofocus
      type="text"
      class="form-control"
      name="groupName"
      placeholder="Group name"
      ng-model="groupName"
      ng-minlength="3" required>
  </ng-form>

  <div
    class='p-t-1-2 text-warning'
    ng-show="groupCreationForm.groupName.$error.minlength ||
    groupCreationForm.groupName.$error.required">
    <i class="fa fa-warning" aria-hidden="true"></i>
    Names must be 3 characters long.
  </div>
</div>

<div class="modal-footer">
   <button
      class="refinery-base btn btn-default"
      ng-click="modal.cancel()">
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      ng-click="modal.ok()"
      ng-disabled="!groupCreationForm.$valid">
      Create group
    </button>
</div>
