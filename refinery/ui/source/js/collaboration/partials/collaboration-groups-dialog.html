<div class="modal-header">
  <div class="float-right">
    <a ng-click="modal.close()">
      <i class="fa fa-times close" aria-hidden="true"></i>
    </a>
  </div>
  <h3 class="text-left">
    Group Editor
  </h3>
</div>
<div class="modal-body">
  <table class="table table-hover" id="group-table">
    <thead>
      <tr>
        <th>Group</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        {{ modal.group.name }}
      </td>
      <td>
        <button
          class="refinery-base btn btn-default"
          style="float:right"
          ng-click="modal.leaveGroup()"
          ng-disabled="modal.group.member_list.length===1 || modal.group.can_edit">
          Leave
        </button>
      </td>
      <td>
        <button
          class="refinery-base btn btn-default"
          style="float:right"
          ng-click="modal.deleteGroup()"
          ng-disabled="!modal.group.can_edit">
          Delete

        </button>
      </td>
    </tr>
    <tr>
      <div class="text-warning" ng-if="modal.errorFlag">
        <i class="fa fa-warning" aria-hidden="true"></i>
          {{ modal.errorMessage }}
      </div>
    </tr>
    </tbody>
  </table>
</div>
