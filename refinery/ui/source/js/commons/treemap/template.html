<div class="vis-wrapper">
  <div class="top-bar flex-c flex-sb flex-st">
    <div class="flex-g-1">
      <div class="flex-c flex-sb flex-st">
        <div class="flex-g-0">
          <strong>TREEMAP</strong><span ng-if="treemap.isMinimized" class="m-l-1-4">(Minimized)</span>:
        </div>
        <ul id="treemap-root-path" class="flex-g-1 left no-list-style"></ul>
      </div>
    </div>
    <div class="flex-g-0">
      <div id="treemap-visible-depth" class="floatbox-item">
        <label for="f-visible-depth">Depth:</label>
        <div class="rel-box">
          <input
            id="f-visible-depth"
            type="number"
            ng-model="treemap.visibleDepth"
            ng-disabled="treemap.loadingVisibleDepth"
            focus-on="visibleDepthInput">
          <div class="refinery-global-notifier"
            ng-if="treemap.loadingVisibleDepth">
            <div class="refinery-spinner"></div>
          </div>
        </div>
      </div>
      <button
        class="floatbox-item icon-only button-like"
        title="Start treemap introduction"
        refinery-tooltip
        refinery-tooltip-container="body"
        refinery-tooltip-placement="top"
        refinery-tooltip-delay-show="750"
        refinery-tooltip-delay-hide="50"
        refinery-tooltip-hide-on-click="true"
        ng-click="treemap.introStart()">
        <span class="icon fa fa-info-circle"></span>
      </button>
      <button
        class="floatbox-item icon-only button-like"
        title="Maximize Treemap / Minimize List Graph"
        refinery-tooltip
        refinery-tooltip-container="body"
        refinery-tooltip-placement="top"
        refinery-tooltip-delay-show="750"
        refinery-tooltip-delay-hide="50"
        refinery-tooltip-hide-on-click="true"
        ng-click="treemap.maximize()"
        ng-class="{ 'active': treemap.isMaximized }">
        <svg class="icon-svg">
          <use
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xlink:href=""
            ng-attr-xlink:href="{{ treemap.icons + '#maximize' }}"></use>
        </svg>
      </button>
      <button
        class="floatbox-item icon-only button-like"
        title="Equalize Treemap and List Graph"
        refinery-tooltip
        refinery-tooltip-container="body"
        refinery-tooltip-placement="top"
        refinery-tooltip-delay-show="750"
        refinery-tooltip-delay-hide="50"
        refinery-tooltip-hide-on-click="true"
        ng-click="treemap.equalize()"
        ng-class="{ 'active': treemap.isEqualized }">
        <svg class="icon-svg">
          <use
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xlink:href=""
            ng-attr-xlink:href="{{ treemap.icons + '#equalize' }}"></use>
        </svg>
      </button>
      <button
        class="floatbox-item icon-only button-like"
        title="Minimize Treemap / Maximize List Graph"
        refinery-tooltip
        refinery-tooltip-container="body"
        refinery-tooltip-placement="top"
        refinery-tooltip-delay-show="750"
        refinery-tooltip-delay-hide="50"
        refinery-tooltip-hide-on-click="true"
        ng-click="treemap.minimize()"
        ng-class="{ 'active': treemap.isMinimized }">
        <svg class="icon-svg">
          <use
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xlink:href=""
            ng-attr-xlink:href="{{ treemap.icons + '#minimize' }}"></use>
        </svg>
      </button>
    </div>
  </div>
  <div id="treemap" class="treemap">
    <svg class="d3"></svg>
  </div>
</div>
