<div class="modal-content">
  <div class="modal-header">
    <a class="float-right modal-close" aria-label="Close" ng-click="$ctrl.close()">
      <i class="fa fa-times close" aria-hidden="true"></i>
    </a>
    <h3 class="modal-title">
      Member Editor
    </h3>
    <p class="p-t-1">
      If you are the last manager in a group, you must delete the group
      in order to remove yourself or assign another manager first.
    </p>
  </div>
  <div class="modal-body">
    <h4 class="text-left">
      Member Username
    </h4>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1 text-left">
        {{$ctrl.member.username}}
      </div>

      <div class="col-sm-2 col-sm-offset-3">
        <button
          type="button"
          class="refinery-base btn btn-warning"
          ng-click="$ctrl.remove()"
          ng-disabled="$ctrl.totalMembers===1">
          Remove
        </button>
      </div>
      <div col-sm-2>
        <button
          ng-if="$ctrl.member.is_manager"
          type="button"
          class="refinery-base btn btn-default"
          ng-click="$ctrl.demote()"
          ng-disabled="$ctrl.totalMembers===1">
          Demote
        </button>

        <button
          ng-if="!$ctrl.member.is_manager"
          type="button"
          class="refinery-base btn btn-primary"
          ng-click="$ctrl.promote()"
          ng-disabled="$ctrl.totalMembers===1">
          Promote
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div
      class='p-t-1-2'
      ng-show="$ctrl.responseMessage">
      <div class="alert alert-{{ $ctrl.alertType }} text-center">
        {{$ctrl.responseMessage}}
       </div>
    </div>
    <button class="refinery-base btn btn-default" ng-click="$ctrl.close()">
      Close
    </button>
  </div>
</div>
