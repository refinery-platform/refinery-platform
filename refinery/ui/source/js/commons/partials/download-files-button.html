<button
    class="refinery-base btn btn-default btn-xs header-button"
    data-toggle="modal" data-target="#multi-file-download-modal">
    Download Files
</button>
<span class="p-l-1-3">
  <a
    popover-placement="left"
    uib-popover-html="'Display a cURL command that will allow
    you to download the current set of filtered files from the command line.'"
    popover-title="Download Files"
    popover-trigger="'outsideClick'"
    popover-append-to-body="true">
      <i class="fa fa-question-circle info-icon icon-only"></i>
  </a>
</span>
<div class="modal fade" id="multi-file-download-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Download Filtered files</h4>
      </div>
      <div class="modal-body">
        <p>
          To download all of the currently filtered files, copy and paste this to your command line:
        </p>
        <textarea
            style="width: 100%; font-family: monospace; overflow-wrap: break-word;"
            rows="6" cols="80"
            onclick="this.focus(); this.select();"
            readonly="readonly"
        >{{ $ctrl.downloadCsvCurl($ctrl.downloadCsvQuery()) }}</textarea>
        <p>
          This downloads the CSV, gets the URLs, and downloads each URL in turn.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" >Ok</button>
      </div>
    </div>
  </div>
</div>
