<button
  class="refinery-base btn btn-default btn-xs header-button"
  ng-click="$ctrl.downloadCsv()">
  Download CSV <span>({{ $ctrl.totalFiles }} rows)</span>
</button>
<span class="p-l-1-3">
  <a
    popover-placement="left"
    uib-popover-html="'Download a .csv file including all files currently
    filtered in the table below. Start filtering with the facets on the
    left to be able to download a subset of the data.'"
    popover-title="Download CSV"
    popover-trigger="'outsideClick'"
    popover-append-to-body="true">
      <i class="fa fa-question-circle info-icon icon-only"></i>
  </a>
</span>
