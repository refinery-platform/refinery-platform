<span id="analysesCogIcon" class="pointer">
  <a uib-popover-template="'analysesgloballist.html'"
    popover-trigger="'outsideClick'"
    popover-placement="left"
    type="button">
    <span ng-if="AMCtrl.isAnalysesRunningGlobal() || AMCtrl.launchAnalysisFlag">
      <span class="spinner" id="global-analysis-status-run-div"
        refinery-tooltip
        refinery-tooltip-container="body"
        refinery-tooltip-placement="left"
        title="View Recent Analyses">
        <i class="fa fa-cog" id="global-analysis-status-run"></i>
        {{ AMCtrl.analysesRunningGlobalListCount }}
      </span>
    </span>
    <span ng-if="!(AMCtrl.isAnalysesRunningGlobal()||
      AMCtrl.launchAnalysisFlag)">
      <i class="fa fa-cog" id="global-analysis-status"
        refinery-tooltip
        refinery-tooltip-container="body"
        refinery-tooltip-placement="left"
        title="View Recent Analyses"></i>
    </span>
  </a>
   <button uib-popover-template="'mytestpopover.html'"
     popover-title="Yahoo"
     type="button" class="btn btn-default">
     Popover
   </button>
</span>


<!-- Script for popup content in the tool status and analyses icon-->
<script type="text/ng-template" id="analysesgloballist.html">
  <div>
      <rp-analysis-monitor-global-list-status-popover-details>
      </rp-analysis-monitor-global-list-status-popover-details>
  </div>
</script>

<script type="text/ng-template" id="mytestpopover.html">
    <div>
      <a href="http://www.cnn.com">
      I am a test.
      </a>
    </div>
</script>
