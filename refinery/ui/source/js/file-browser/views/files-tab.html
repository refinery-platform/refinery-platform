<div class="dataSetTabContent" id="files">
  <!-- filters and content  -->
  <div class="row y-scrollable m-t-1-2 p-t-1">
    <div
      class="col-lg-3 col-md-3 col-sm-4"
      ng-if="!FBCtrl.collapsedToolPanel">
        <rp-tool-display></rp-tool-display>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-3">
      <div
        ng-if="FBCtrl.isOwner || FBCtrl.canEdit"
        id="tool-panel-show-button">
        <button
          class="btn btn-primary btn-sm"
          data-target="#tool-launch-panel"
          ng-click="FBCtrl.toggleToolPanel()">
        <span ng-if="FBCtrl.collapsedToolPanel">
          <i class="fa fa-angle-double-right" aria-hidden="true"></i>
           Show Tool Panel
        </span>
        <span ng-if="!FBCtrl.collapsedToolPanel">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i>
           Hide Tool Panel
        </span>
        </button>
      </div>
      <div id="table-filter">
        <div id="filter-panel-body">
          <rp-file-browser-assay-filters>
          </rp-file-browser-assay-filters>
        </div>
        <hr>
        <div class="sub-group-panel">
          <rp-file-display></rp-file-display>
          <span ng-if="FBCtrl.isOwner">
            <i class="fa fa-wrench fa-border"
              rp-assay-files-util-modal>
            </i>
            <a
              id="help-view-selector"
              popover-placement="right"
              uib-popover="The collection of files in this data set can be displayed using different representations."
              popover-title="Select File Display Mode"
              popover-trigger="focus"
              popover-append-to-body="true"
              tabindex="0">
              <i class="fa fa-question-circle info-icon icon-only"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
    <div
      ng-class="{'col-lg-7 col-md-7 col-sm-5': !FBCtrl.collapsedToolPanel,
      'col-lg-10 col-md-10 col-sm-9': FBCtrl.collapsedToolPanel}"
      id="main-area">
      <rp-file-browser-assay-files></rp-file-browser-assay-files>
    </div>
  </div>
</div>
