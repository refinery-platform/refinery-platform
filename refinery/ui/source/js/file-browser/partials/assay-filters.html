<div ng-if="FBCtrl.attributeFilter">
  <div class="panel-group data-set-filters" id="attribute-filter"
    role="tablist"
    aria-multiselectable="true">
    <h4>Attribute Filter</h4>
    <div
      ng-repeat="(attribute, fields) in FBCtrl.attributeFilter track by $index"
      ng-init="attributeIndex = $index">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab">
          <h4 class="panel-title">
            <i class="fa fa-caret-right fa-pull-left"
              id="attribute-panel-{{attribute | replaceWhiteSpaceWithHyphen}}"
              aria-hidden="true"></i>
          <div
            role="button"
            data-toggle="collapse"
            data-parent="#attribute-filter"
            ng-click="dropAttributePanel($event, attribute, fields)"
            aria-expanded="true"
            aria-controls="{{ attribute }}">
             {{ attribute }} &nbsp; ({{ fields.facetObj.length }})
          </div>
          </h4>
        </div>
      <div id="{{attribute | replaceWhiteSpaceWithHyphen}}"
        class="panel-collapse collapse"
        role="tabpanel"
        aria-labelledby="{{ attribute }}">
        <div class="panel-body">
          <div ng-repeat="field in fields.facetObj track by $index">
            <div class="checkbox container"
                ng-show="showField(field.name, fields.internal_name,
                attribute)">
                <div class="row">
                  <div class="col-xs-1">
                    <input
                      type="checkbox"
                      name="optionsCheckboxes"
                      ng-model="FBCtrl.selectedField[field.name]"
                      ng-change="FBCtrl.attributeSelectionUpdate(
                      fields.internal_name, field.name)"
                      id="field-{{ $index }}">
                  </div>
                  <div class="col-xs-8">
                    <label for="field-{{ $index }}">
                      <span>
                        {{ field.name }}
                      </span>
                    </label>
                  </div>
                  <div class="col-xs-3">
                    <label for="field-{{ $index }}">
                      <span class="text-right pull-right">
                        {{ field.count }}
                      </span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-if="FBCtrl.analysisFilter">
  <div class="panel-group data-set-filters" id="analysis-filter" role="tablist"
    aria-multiselectable="true">
    <h4>Analysis Filter</h4>
    <div ng-repeat="(analysis, fields) in FBCtrl.analysisFilter">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab">
          <h4 class="panel-title">
            <i class="fa fa-caret-right fa-pull-left"
              id="attribute-panel-Analysis"
              aria-hidden="true"></i>
          <div
            role="button"
            data-toggle="collapse"
            data-parent="#analysis-filter"
            ng-click="dropAttributePanel($event, 'Analysis', fields)"
            aria-expanded="true"
            aria-controls="Analysis">
            {{ analysis }}
          </div>
          </h4>
        </div>
        <div
          id="Analysis"
          class="panel-collapse collapse"
          role="tabpanel"
          aria-labelledby="{{ analysis }}">
          <div class="panel-body">
            <div ng-repeat="fieldObj in fields.facetObj track by $index">
              <div class="checkbox container"
                ng-show="showField(fieldObj, fields.internal_name, 'Analysis')">
                <div class="row">
                  <div class="col-xs-1">
                    <input
                      type="checkbox"
                      name="optionsCheckboxes"
                      ng-model="FBCtrl.selectedField[fieldObj.name]"
                      ng-change="FBCtrl.attributeSelectionUpdate(
                      fields.internal_name, fieldObj.name)"
                      id="analysis-filter-{{ $index }}">
                  </div>
                  <div class="col-xs-8">
                    <label for="analysis-filter-{{ $index }}">
                      <span>
                        {{ fieldObj.name }}
                      </span>
                    </label>
                  </div>
                  <div class="col-xs-3">
                    <label for="analysis-filter-{{ $index }}">
                      <span class="text-right pull-right">
                        {{ fieldObj.count }}
                      </span>
                    </label>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
