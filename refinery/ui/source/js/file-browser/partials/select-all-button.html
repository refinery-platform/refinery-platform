<span>
  <span>
    <button class="refinery-base btn btn-default btn-xs header-button"
      id="file-selection-box"
      class="custom-control-input"
      ng-click="$ctrl.updateSelection()"
      ng-disabled="$ctrl.updatingSelectionStatus">
      <span ng-if="!$ctrl.isAllSelected && !$ctrl.updatingSelectionStatus">
        <i class="fa fa-check-square-o"></i>
        Select All
      </span>
      <span ng-if="$ctrl.isAllSelected && !$ctrl.updatingSelectionStatus">
        <i class="fa fa-square-o"></i>
        Deselect All
      </span>
      <span ng-if="$ctrl.updatingSelectionStatus">
        Updating selection...
      </span>
    </button>
  </span>
  <h3 class="p-l-1-2" ng-style="{'color':'rgb('+$ctrl.hexInputColor +')'}">
   ({{ $ctrl.nodeSelectCount }} selected)
  </h3>
</span>
