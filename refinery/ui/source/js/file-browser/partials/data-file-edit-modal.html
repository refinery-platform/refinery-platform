<div class="modal-content" id="data-file-edit-modal">
  <div class="modal-header">
    <a class="float-right modal-close" ng-click="$ctrl.close()">
      <i class="fa fa-times close" aria-hidden="true"></i>
    </a>
    <h3 class="modal-title">Add/Delete File</h3>
    <p class="p-t-1">
      Add a new file or delete an existing file. <strong>Note:</strong> you
      cannot close this window while an upload is in progress.
    </p>
  </div>
  <div class="modal-body">
    <div class='row'>
      <h4 class="p-l-1">
        Add file
      </h4>
      <div class="p-a-1" ng-if="$ctrl.fileAction === 'add'">
        <rp-file-upload-s3
          is-node-update="true"
          file-name="$ctrl.nodeName"
          ng-if="$ctrl.useS3">
        </rp-file-upload-s3>
        <rp-file-upload
          is-node-update="true"
          file-name="$ctrl.nodeName"
          ng-if="!$ctrl.useS3">
        </rp-file-upload>
      </div>
      <!-- mock file-upload template to show a disabled view -->
      <div class="p-a-1" ng-if="$ctrl.fileAction !== 'add'">
         <span
          class="refinery-base btn btn-default btn-sm fileinput-button"
          ng-disabled='true'>
          <i class="fa fa-plus"></i>
          <span>Add files &hellip;</span>
        </span>
        <button
          class="active-group refinery-base btn btn-default btn-sm start"
          ng-disabled='true'>
          <i class="fa fa-upload"></i>
          <span>Start upload</span>
        </button>
        <button
          class="refinery-base btn btn-default btn-sm cancel"
          ng-disabled='true'>
          <i class="fa fa-ban"></i>
          <span>Cancel upload</span>
        </button
      </div>
    </div>
    <div class="modal-description p-l-1 p-b-1">
      <h4>
        Delete file
      </h4>
      <div>
        <span if="$ctrl.nodeURL === 'N/A'">
          <em> {{ $ctrl.nodeName }} has not been uploaded </em>
        </span>
        <span if="$ctrl.nodeURL !== 'N/A'">
          {{ REFINERY_DOWNLOAD_URL_s }}
        </span>
        <button
          ng-disabled="$ctrl.fileAction !== 'remove'"
          class="btn btn-warning btn-sm m-l-1">
          <i class="fa fa-trash-o p-r-1-2"></i>Delete</button>
        </div>
     </div>
  </div>

  <div class="modal-footer">
    <div class="refinery-spinner" ng-if="$ctrl.isLoading"></div>
    <div
      class='p-t-1-2'
      ng-if="$ctrl.responseMessage">
       <div class="alert alert-{{ $ctrl.alertType }} text-center">
         {{$ctrl.responseMessage}}
       </div>
    </div>
     <button
        type="button"
        class="refinery-base btn btn-default"
        ng-click="$ctrl.close()"
        ng-disabled="$ctrl.isLoading">
        Close
      </button>
  </div>
</div>
