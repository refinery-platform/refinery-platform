<div class="modal-header">
   <h3> Data Set Table Configuration </h3>
</div>
<div class="modal-body fileUtilModal">

  <div class="row">
    <div class="col-xs-2 col-xs-offset-6">
      <h4
        refinery-tooltip
        refinery-tooltip-container=".modal-body"
        refinery-tooltip-placement="top"
        title="Expose attribute to dataSet Users">
          Expose
       </h4>
    </div>
    <div class="col-xs-2">
      <h4
        refinery-tooltip
        refinery-tooltip-container=".modal-body"
        refinery-tooltip-placement="top"
        title="Select attribute as facet for dataSet Users">
        Facet
      </h4>
    </div>
    <div class="col-xs-2">
      <h4
        refinery-tooltip
        refinery-tooltip-container=".modal-body"
        refinery-tooltip-placement="top"
        title="Set Attribute Default for dataSet">
        Default
      </h4>
    </div>
  </div>

  <ul dnd-list="AFUMCtrl.assayAttributeOrder">
    <li
      ng-repeat="attributeObj in AFUMCtrl.assayAttributeOrder"
      track by solr_field
      dnd-draggable="attributeObj"
      dnd-moved="AFUMCtrl.updateAttributeRank(attributeObj, $index)"
      dnd-effectllowed="move">
      <div class="row">
        <div class="col-xs-1 col-xs-offset-1">
          <h4>
            {{ attributeObj.rank }}
          </h4>
        </div>
        <div class="col-xs-4">
          <h4>
            {{ attributeObj.display_name }}
          </h4>
        </div>
        <div class="col-xs-2">
          <h4>
            <div class="checkbox" id="util-{{solr_field}}-expose">
            <label>
              <input
                type="checkbox"
                name="utilsCheckboxes"
                ng-model= "attributeObj.is_exposed"
                ng-change="AFUMCtrl.updateAssayAttributes
                (attributeObj)"
                value="{{ attributeObj.is_exposed }}">
            </label>
            </div>
          </h4>
          </div>
          <div class="col-xs-2" id="util-{{solr_field}}-facet">
            <h4>
              <div class="check">
                <label>
                  <input type="checkbox"
                    ng-model="attributeObj.is_facet"
                    ng-change="AFUMCtrl.updateAssayAttributes
                    (attributeObj)"
                    value={{ attributeObj.is_facet }}>
                </label>
              </div>
             </h4>
          </div>
          <div class="col-xs-2">
            <h4>
              <div class="checkbox"
                 id="util-{{solr_field}}-default">
                <label>
                  <input
                    type="checkbox"
                    ng-model="attributeObj.is_active"
                    ng-change="AFUMCtrl.updateAssayAttributes
                    (attributeObj)"
                    value={{ attributeObj.is_active }}>
                </label>
              </div>
             </h4>
          </div>
        </div>
    </li>
  </ul>

</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">Close</button>
</div>
