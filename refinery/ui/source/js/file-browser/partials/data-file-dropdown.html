<div ng-if="COL_FIELD == 'PENDING'"  title="Importing file in progress.">
  <i class="fa fa-clock-o"></i></div>
<div ng-if="COL_FIELD != 'PENDING' && COL_FIELD != 'N/A'" title="Download File '{{COL_FIELD}}'">
  <a ng-href="{{COL_FIELD}}" target="_blank">
    <i class="fa fa-arrow-circle-o-down"></i></a></div>
<div ng-if="COL_FIELD == 'N/A'" title="File not available for download">
  <i class="fa fa-bolt"></i></div>
