<span class="control-label"">
  <b>{{ currentNodePairIndex + 1 }}</b> of
  <b>{{currentNodeRelationship.node_pairs.length }} </b> groups
</span>


<div>
  <button
    class="btn btn-default btn-xs outline"
    ng-disabled="$ctrl.groupIndex == 0"
    ng-click="$ctrl.navLeft()">
    <i class="fa fa-backward"></i>
  </button>
  <button
    class="btn btn-default btn-xs outline"
    ng-disabled="$ctrl.groupIndex == $ctrl.groups.length - 1"
    ng-click="$ctrl.navRight()">
    <i class="fa fa-forward"></i>
  </button>
  <button
    class="btn btn-default btn-xs outline"
    ng-disabled="currentNodePair == null"
    ng-click="$ctrl.removeGroup()">
    Remove Group
  </button>
  <button
    class="btn btn-default btn-xs outline"
    ng-disabled="currentNodePair == null"
    ng-click="$ctrl.removeAllGroups()">
    Remove All Groups
  </button>
</div>
