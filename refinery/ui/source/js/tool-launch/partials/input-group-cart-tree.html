<div>
  <div ng-if="member.file_relationship.length == 0">
    <div ng-repeat="inputFile in member.input_files">
      <ul>
        <li ng-repeat="fileObj in inputFile.allowed_filetypes">
          {{fileObj.name}}
        </li>
      </ul>
    </div>
  </div>
  <div ng-if="member.file_relationship.length > 0">
    <input-group-cart collection="member"></input-group-cart>
  </div>
</div>
