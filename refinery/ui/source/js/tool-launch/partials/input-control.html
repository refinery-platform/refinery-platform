<div
  class="panel-group"
  id="tool-input-control"
  role="tablist"
  aria-multiselectable="true">

  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <div
          role="button"
          data-toggle="collapse"
          data-parent="#tool-input-control"
          ng-click="$ctrl.isToolInputControlCollapsed = !$ctrl
          .isToolInputControlCollapsed"
          aria-expanded="true"
          aria-controls="{{ $ctrl.tool.name }}">
            <i
              ng-class="$ctrl.isToolInputControlCollapsed ? 'fa fa-caret-right' : 'fa fa-caret-down'"
              class="fa-pull-left"
              aria-hidden="true"></i>
            Tool Input Control
        </div>
      </h4>
    </div>
    <div
      id="tool-launch-body"
      class="panel-collapse"
      uib-collapse="$ctrl.isToolInputControlCollapsed"
      role="tabpanel"
      aria-labelledby="tool-body">
      <div class="panel-body">
        <div>Increment
          <rp-input-control-nav collection='$ctrl.tool.file_relationship'
            counter='0'>
          </rp-input-control-nav>
         </div>
      </div>
    </div>
  </div>
</div>
