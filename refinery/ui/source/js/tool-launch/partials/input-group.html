<div
  id="input-group-nav"
  role="tablist"
  aria-multiselectable="true">
  <div ng-if="$ctrl.currentFileInput.length == 0">
     <rp-input-group-cart collection='$ctrl.tool.file_relationship'>
     </rp-input-group-cart>
  </div>
  <div ng-if="$ctrl.currentFileInput.length > 0">
     <ul>
       <li
         class="wrap-word"
         ng-repeat="file in $ctrl.currentFileInput">
         {{ file.entity[$ctrl.attributes.Name]}}
       </li>
     </ul>
  </div>
</div>
