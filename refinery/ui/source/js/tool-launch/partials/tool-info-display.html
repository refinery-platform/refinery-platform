<div
  class="panel-group"
  id="tool-info-display"
  role="tablist"
  aria-multiselectable="true">

  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <div
          role="button"
          data-toggle="collapse"
          data-parent="#tool-info-display"
          ng-click="$ctrl.isToolInfoCollapsed = !$ctrl.isToolInfoCollapsed"
          aria-expanded="true"
          aria-controls="{{ $ctrl.tool.name }}">
            <i
              ng-class="$ctrl.isToolInfoCollapsed ? 'fa fa-caret-right' : 'fa fa-caret-down'"
              class="fa-pull-left"
              aria-hidden="true"></i>
            Description
        </div>
      </h4>
    </div>
    <div
      id="tool-launch-body"
      class="panel-collapse"
      uib-collapse="$ctrl.isToolInfoCollapsed"
      role="tabpanel"
      aria-labelledby="tool-body">
      <div class="panel-body">
        <i class="{{$ctrl.tool.tool_type|toolTypeIcon}}" aria-hidden="true"></i>
        <span ng-if="$ctrl.tool.tool_type === 'WORKFLOW'"
          title="See workflow details."
          refinery-tooltip
          refinery-tooltip-container="body"
          refinery-tooltip-placement="bottom"
          refinery-tooltip-hide-on-click="true">
          <a ng-href="/workflows/{{ $ctrl.tool.workflow}}">
            {{ $ctrl.tool.tool_type}}:
          </a>
        </span>
        <span ng-if="$ctrl.tool.tool_type !== 'WORKFLOW'">
          {{ $ctrl.tool.tool_type}}:
        </span>
        {{ $ctrl.tool.description }}
      </div>
    </div>
  </div>
</div>
