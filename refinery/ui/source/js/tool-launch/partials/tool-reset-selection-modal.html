<div class="modal hide"></div>
  <div class="modal-header">
    <h4>Reset Tool Launch Configuration</h4>
  </div>
  <div class="modal-body">
    Selecting a new tool will reset launch configurations including
    any selected files and parameters.
  </div>
  <div class="modal-footer">
    <button class="refinery-base btn btn-default" ng-click="$ctrl.cancel()">
      Cancel
    </button>
    <button class="btn btn-warning" ng-click="$ctrl.confirm()">
      Confirm Reset
    </button>
  </div>
</div>
