<ui-select
  append-to-body="true"
  ng-model="WLACtrl.selectedWorkflow.select"
  on-select="WLACtrl.updateCurrentWorkflow()"
  theme="select2"
  class="ui-select-drop text-left">
   <ui-select-match placeholder="Select a workflow">
     <span ng-bind="$select.selected.name"></span>
   </ui-select-match>
  <ui-select-choices
    position="down"
    repeat="workflow in (WLACtrl.workflowList | filter: $select.search)">
    <span ng-bind="workflow.name"></span>
  </ui-select-choices>
</ui-select>
