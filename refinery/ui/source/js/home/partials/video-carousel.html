<div id="random_number1" class="carousel slide youtube-carousel"  data-ride="carousel" data-interval="false">
  <div class="carousel-inner">
    <div id="video-list"
      class="video-container item" ng-class="{active: !$index}"
      ng-repeat="videoId in videoIds track by $index">
      <div class="youtube-video" id="{{ videoId }}"></div>
      <div class="carousel-caption">Video {{ $index + 1 }}</div>
    </div>
  </div>
  <div class="controls">
    <a class="left carousel-control" href="#random_number1" data-slide="prev">
      <div class="">
        <i class="fa fa-chevron-left"></i>
      </div>
    </a>
    <a class="right carousel-control" href="#random_number1" data-slide="next">
      <div class="">
        <i class="fa fa-chevron-right"></i>
      </div>
    </a>
  </div>
</div>
