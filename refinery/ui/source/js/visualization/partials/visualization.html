<div class="row">
  <ui-select
  append-to-body="true"
  search-enabled="false"
  ng-model="VCtrl.selectedVisualization.select"
  theme="select2"
  class="ui-select-drop text-left">
  <ui-select-match placeholder="Select a visualization">
    {{$select.selected}}
  </ui-select-match>
  <ui-select-choices
    repeat="visualization in VCtrl.visualizations">
      {{visualization}}
  </ui-select-choices>
</ui-select>
  <button
    class="btn btn-primary btn-xs"
    ng-click="VCtrl.launchVisualization()"
    ng-disabled="!VCtrl.selectedVisualization.select">
    Launch Visualization
  </button>
</div>


<!-- Add scripts for the different visualizations here. -->
  <script type="text/ng-template" id='i-g-v-launch-modal.html'>
    <rp-i-g-v-launch-modal-detail></rp-i-g-v-launch-modal-detail>
  </script>

  <select class="select" name="mode" ng-model="modes.mode" ng-dropdown required  >
    <option ng-option value="i-g-v-launch-modal">IGV</option>
  </select>

 <button class="action_create" id="create" ng-model="button" ng-click="launch()
 ">Launch</button>

  </div>
