<div class="btn-group float-left" uib-dropdown dropdown-append-to-body>
  <button id="split-button" type="button"
    ng-disabled="$ctrl.primaryGroup.name === 'None'"
    ng-click="$ctrl.filterDataSet()"
    class="btn btn-primary btn-xs">
    <span ng-if="$ctrl.primaryGroup.name === 'None'">
      Set Primary Group
    </span>
    <span ng-if="$ctrl.primaryGroup.name !== 'None'">
      <span ng-if="$ctrl.primaryGroupButton.selected">
        <i class="fa fa-check p-r-1-3"></i>
      </span>
      Primary Group: {{ $ctrl.primaryGroup.name }}
    </span>
  </button>
  <button type="button" class="btn btn-primary btn-xs" uib-dropdown-toggle>
    <i class="caret"></i>
    <span class="sr-only">Primary Group</span>
  </button>
  <ul class="dropdown-menu"
    uib-dropdown-menu role="menu"
    aria-labelledby="split-button">
    <li role="menuitem" ng-repeat="group in $ctrl.groups">
      <a ng-click="$ctrl.updatePrimaryGroup(group)" ng-if="group.name !== 'Public'">
       {{ group.name }}
      </a>
    </li>
  </ul>
</div>


<div class="float-left p-l-1-3">
  <a
    popover-placement="right"
    uib-popover-html="'This is your <strong>Primary Group</strong>. Once selected, data
    sets shared with this group will be displayed by default. To change your Primary Group
    selection, use the drop down menu.'"
    popover-title="Primary Group"
    popover-trigger="'outsideClick'"
    popover-append-to-body="true"
    tabindex="0">
      <i class="fa fa-question-circle info-icon icon-only"></i>
  </a>
</div>
