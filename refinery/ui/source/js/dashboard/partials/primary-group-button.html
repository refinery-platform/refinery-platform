<div ng-if="!$ctrl.primaryGroup" class="float-left">
  <div class="btn-group" uib-dropdown dropdown-append-to-body>
    <button id="split-button" type="button"
      class="btn btn-primary btn-xs" title="Join a group">
      Set Primary Group
    </button>
    <button type="button" class="btn btn-primary btn-xs" uib-dropdown-toggle>
      <i class="caret"></i>
      <span class="sr-only">Primary Group</span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
      <li role="menuitem">
        <a>
         Park Lab
        </a>
      </li>
      <li role="menuitem"><a href="#">
        Test Private Group
      </a></li>
      <li role="menuitem"><a href="#">
        Zebra Lab
      </a></li>
    </ul>
 </div>
</div>

<div ng-if="$ctrl.primaryGroup" class="float-left">
  <button type="button" ng-click="$ctrl.filterDataSet()"
    class="btn btn-primary btn-xs" title="Join a group"
    ng-model="$ctrl.primaryGroupButton.selected">
    <span ng-if="$ctrl.primaryGroupButton.selected">
      <i class="fa fa-check p-r-1-3"></i>
    </span>
      Primary Group
  </button>
</div>
<div class="float-left p-l-1-3">
  <a
    popover-placement="right"
    uib-popover-html="'This is your <strong>Primary Group</strong>. Once selected, data
    sets shared with this group will be displayed by default. To change your Primary Group
    selection, use the <strong>Collaboration</strong> card.'"
    popover-title="Title"
    popover-trigger="'outsideClick'"
    popover-append-to-body="true"
    tabindex="0">
      <i class="fa fa-question-circle info-icon icon-only"></i>
  </a>
</div>
