<div class="modal hide"></div>
  <div class="modal-header">
    Launch IGV
  </div>
  <div class="modal-body">
    <div class="row">
      <ui-select
      append-to-body="true"
      ng-model="selectedSpecies.select"
      theme="select2"
      class="ui-select-drop text-left">
      <ui-select-match placeholder="Select a species">
          {{$select.selected.name}}
      </ui-select-match>
      <ui-select-choices
        repeat="species in (speciesList | filter: $select.search)">
          {{species.name}}
      </ui-select-choices>
    </ui-select>

    </div>

  <div class="row">
    <div ng-if="message">
      <div class="alert alert-{{ messageType }} text-center">{{message}}</div>
    </div>
    <p ng-if="isLoadingSpecies">
      <i class="fa fa-refresh fa-spin p-a-1-5"></i>
      Detecting species ...
    </p>
  </div>
  <div class="modal-footer" id="modal-launch-analysis-footer">
    <button
      class="btn btn-default"
      ng-click="cancel()">
      Cancel
    </button>
    <button
      class="btn btn-primary"
      ng-click="launchIgvJs()"
      ng-disabled="ICtrl.areSelectedNodesEmpty() && speciesList.length == 0">
      Launch IGV
    </button>
  </div>
</div>
