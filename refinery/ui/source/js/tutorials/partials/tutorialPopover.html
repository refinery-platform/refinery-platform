<div>
  <h4> {{ dynamicPopover.title }} <br><small>{{ dynamicPopover.content
  }}</small></h4>
  <div ng-controller="dataUploadTutorialCtrl">
    <div ng-intro-options="dataUploadIntroOptions"
       ng-intro-method="dataUploadStart"
       ng-intro-oncomplete="dataUploadCompletedEvent"
       ng-intro-onexit="dataUploadExitEvent"
       ng-intro-onchange="dataUploadChangeEvent"
       ng-intro-onbeforechange="dataUploadBeforeChangeEvent"
       ng-intro-onafterchange="dataUploadAfterChangeEvent">

        <li>
          <div ng-show="tutorials_viewed.data_upload=='False'">
            <i class="fa fa-square-o"></i>
            <a ng-if="isOnHomepage" class="black clickable"
               ng-click="dataUploadStart();">
            Start Data Upload tutorial</a>
            <a ng-if="isntOnHomepage"class="black clickable"
                ng-click="startHandler();">
            Start Data Upload tutorial</a>
            </div>
            <div ng-show="tutorials_viewed.data_upload=='True'">
            <i class="fa fa-check-square-o"></i>
            <a ng-if="isOnHomepage" class="black clickable"
               ng-click="dataUploadStart();">
            Start Data Upload tutorial</a>
            <a ng-if="isntOnHomepage" class="black clickable"
               ng-click="startHandler();">
            Start Data Upload tutorial</a>
            </div>
        </li>

    </div>
  </div>
  <br><br><br>
</div>
