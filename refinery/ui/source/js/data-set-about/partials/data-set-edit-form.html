<div class='row'>
    <form
      ng-submit="???????"
      name="groupCreationForm"
      class="navbar-form text-align-center float-left">
      <input
        autofocus
        type="text"
        class="form-control"
        name="groupName"
        placeholder="Group name"
        ng-model="modal.groupName"
        ng-minlength="3" required>
    </form>
  </div>

  <div
    class='p-t-1-2 text-warning'
    ng-show="groupCreationForm.groupName.$error.minlength ||
    groupCreationForm.groupName.$error.required">
    <i class="fa fa-warning" aria-hidden="true"></i>
    Names must be 3 characters long.
  </div>

  <div
    class='p-t-1-2'
    ng-show="modal.responseMessage">
     <div class="alert alert-{{ modal.alertType }} text-center">
       {{modal.responseMessage}}
     </div>
  </div>
</div>
