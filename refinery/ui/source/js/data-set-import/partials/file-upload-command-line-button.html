<div class="p-b-1">
  <button
    class="refinery-base btn btn-default header-button"
    ng-click="$ctrl.launchCommandLineModal()" data-toggle="modal">
    Command Line Upload Files
  </button>
  <span class="p-l-1-3">
    <a
      popover-placement="right"
      uib-popover-html="'Display a script that will allow
      you to upload files from the command line.'"
      popover-title="Upload Files"
      popover-trigger="'outsideClick'"
      popover-append-to-body="true">
        <i class="fa fa-question-circle info-icon icon-only"></i>
    </a>
  </span>
</div>
