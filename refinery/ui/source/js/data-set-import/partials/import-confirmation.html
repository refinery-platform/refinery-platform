<div class="modal-header">
  <h3>WARNING: Potential Datafile Loss</h3>
</div>
<div class="modal-body">
  <p>
    If datafiles that were uploaded prior to this metadata revision aren't
    referenced in the newly revised metadata file they will be deleted.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="modal.confirm()">Continue With Metadata Revision</button>
  <button class="btn btn-default" ng-click="modal.cancel()">Cancel</button>
</div>
