<div ng-controller="NodeSetListApiCtrl">
  <select ui-select2 ng-model="nodesetIndex" ng-change="updateCurrentNodeSet()" style="width:100%" data-placeholder="Choose a file set">
    <option value=""></option>  <!-- required for showing placeholder text -->
    <option ng-repeat="nodeset in nodesetList" value="{{$index}}">{{nodeset.name}}</option>
  </select>
  <div>
    <p></p>
  </div>
  <div ng-controller="IgvController">
  	<div ng-if="message">
  		<div class="alert alert-{{ messageType }}">{{message}}</div>
  	</div>
  	<p ng-if="isLoadingSpecies">
  		<i class="icon-refresh icon-spin" style="padding: 2px"></i> Detecting species ...
  	</p>
	<select ui-select2 ng-show="speciesList.length > 1" ng-model="speciesIndex" style="width:100%" data-placeholder="Choose a species">
		<option value=""></option>  <!-- required for showing placeholder text -->
		<option ng-repeat="species in speciesList" value="{{$index}}">{{species.name}}</option>
	</select>
    <p></p>
    <button class="btn btn-warning" ng-click="launchIgv()" ng-disabled="speciesIndex < 0" style="width: 100%"><i class="icon-bar-chart"></i>&nbsp;&nbsp;Launch IGV</button>
  </div>
</div>
