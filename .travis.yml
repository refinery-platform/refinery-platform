language: python
python:
  - 2.7
addons:
  sauce_connect: true
  # username and access_key provided as environment variables in travis config
services:
  - postgresql
  - neo4j
install:
  - pip install -r requirements.txt --quiet
env:
  global:
  # Env vars specified here are available to every build
    - REDUCE_TEST_OUTPUT=true
    - PYTHONPATH=$PYTHONPATH:../refinery:../refinery/config
    - DJANGO_SETTINGS_MODULE=config.settings.dev
    - BROWSER_VERSION=latest
  matrix:
  # Each row within `matrix` will spawn a separate Travis build with the env
  # vars specified in said row while inheriting all vars defined in `global`
    - BROWSER_NAME=Firefox  OPERATING_SYSTEM="OS X 10.11"
    - BROWSER_NAME=Firefox  OPERATING_SYSTEM="Linux"
    - BROWSER_NAME=Chrome  OPERATING_SYSTEM="OS X 10.11"
    - BROWSER_NAME=Chrome  OPERATING_SYSTEM="Linux"
    - BROWSER_NAME=Safari  OPERATING_SYSTEM="OS X 10.11"
before_script:
  - createuser --createdb --no-superuser --no-createrole vagrant
  - createdb -O vagrant refinery
  - cd refinery
# See http://www.stuartellis.eu/articles/erb/#running-erb-from-the-command-line
  - erb config/config.json.erb > config/config.json
  - python manage.py syncdb --noinput
  - python manage.py migrate registration
  - python manage.py migrate core
  - python manage.py migrate guardian
  - python manage.py create_public_group
  - python manage.py syncdb --migrate --noinput
  - python manage.py create_user 'guest' 'guest' 'guest@example.com' 'GuestFirst' 'GuestLast' 'GuestAffiliation' 'active'
  - npm install -g grunt-cli@0.1.13 bower@1.7.7 --progress false --quiet
  - cd ui
  - npm install --progress false --quiet
  - bower install --config.interactive=false --quiet
  - cd ../
script:
  - set -e # Any error will cause travis to exit early and report a failure.

  - flake8 --exclude=migrations,ui ..

  - echo 'travis_fold:start:grunt'
  - pushd ui
  - grunt
  - popd
  - echo 'travis_fold:end:grunt'

  - echo 'travis_fold:start:django-tests'
  - coverage run manage.py test
  - echo 'travis_fold:end:django-tests'

  # Run our acceptance tests
  - cd ../
  - sh acceptance_tests.sh

  - set +e # Currently, codecov does not always exit with 0, but that should not cause travis to fail.

after_success:
  - codecov
  - npm run codecov
